<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>

<body>
    <!--  -->
    <h1>学生信息</h1>


    <div class = "row">
        <div class = "col-md-8 col-md-offset-2">
            <button class="btn primary"><a href="" >添加学生</a></button>
            
            <table class = "table table-bordered">
                <thead>
                    <tr>
                        <th>学生学号</th>
                        <th>学生姓名</th>
                        <th>学生班级</th>
                    </tr>

                </thead>
                <thead>
                    <tbody>
                        {% for student in students %}
                        <tr>
                            <td>{{ student.sno }}</td>
                            <td>{{ student.name }}</td>
                            <td>{{ student.clas_id }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>

                </thead>
            </table>

        </div>

    </div>

</body>
</html>
